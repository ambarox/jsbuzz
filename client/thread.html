<head>
	<title>Chat app</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>

	<div class="wrapper">
		<div class="posts">
			<!--HEADER-->
			<header>
				<h2>Threads</h2>
				<span></span></header>

			<!--THREADS-->
			<div class="threads">{{> post }}</div>

			<!--ADD NEW THREAD-->
			{{> input }}
		</div>
		<div class="post">
			<article>
				<div class="user">
					<img src="" alt=""/>
				</div>
				<div class="message">
					<div class="user-name">Lakshitha Benaragama</div>
					<p>Open sublimetext, try editing your style.css file, the css changes are automatically displayed on the browser page without saving anything.</p>
					<button class="btn">Remove</button>
				</div>
			</article>
			<div class="comments">
				<div class="comment">
					<div class="user"><img src="" alt=""/></div>
					<div class="message">
						<p>Sample Comments here..</p>
						<div class="actions"></div>
					</div>
				</div>
			</div>

		</div>
	</div>


</body>

<template name="post">
	{{#each posts}}
		<div class="clickable"><strong>{{user}}:</strong> {{content}}</div>
	{{/each}}
</template>

<template name="comment">
    {{#each comments}}
    <div><strong>{{user}}:</strong> {{comment}}</div>
    {{/each}}
</template>
<template name="input">
	<div class="new-thread"><input type="text" placeholder="Add a post" id="newpost"></div>
</template>
