<head>
	<title>Chat app</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>

<nav>
	<div>
		<div class="brand">JSBuzZ...</div>
		<div class="login">{{> loginButtons}}</div>
	</div>
</nav>



<div class="wrapper">
	<div class="posts">
		<!--THREADS-->
		{{> threads }}
	</div>
	<div class="post">
		{{> postfull }}
	</div>
</div>


</body>

<!--THREADS TEMPLATE-->
<template name="threads">
	<!--HEADER-->
	<header>
		<h2>Conversation</h2>
    </header>

    <!--THREAD-->
	<div class="threads">
		{{#each posts}}
			<div class="thread"><strong>{{user}}:</strong> {{message}}</div>
		{{/each}}
	</div>

	<!--ADD NEW THREAD-->
	<div class="new-thread"><input type="text" placeholder="Share what you're thinking..." id="newpost"></div>
</template>


<!--POST FULL-->
<template name="postfull">
	{{#each post}}
		<article>
			<div class="user"><img src="" alt=""/></div>
			<div class="message">
				<div class="user-name">{{user}}</div>
				<p>{{message}}</p>
				<button class="btn btn-danger" id="remove-this-thread">Remove</button>
			</div>
		</article>
	{{/each}}

	<div class="comments">
		{{#each comments}}
			<div class="comment">
				<div class="user"><img src="" alt=""/></div>
				<div class="message">
					<span>{{user}}</span>
					<p>{{comment}}</p>
					<div class="actions"></div>
				</div>
			</div>
		{{/each}}
	</div>

	<div class="new-comment"><input type="text" placeholder="Add a comment" id="newcomment"/></div>
</template>
