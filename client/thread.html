<head>
	<title>Chat app</title>
</head>

<body>
<h1>Threads</h1>
{{> input }}
{{> post }}
</body>

<template name="post">
	{{#each posts}}
		<div class="clickable"><strong>{{user}}:</strong> {{title}}</div>
	{{/each}}
</template>

<template name="input">
	<p><input type="text" placeholder="Add a post" id="newpost"></p>
</template>
