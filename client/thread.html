<head>
	<title>JSBuzZ...</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav>
	<div>
		<div class="brand">JSBuzZ...</div>
		<div class="login">{{> loginButtons}}</div>
	</div>
</nav>



		<!--THREADS-->
		{{> threads }}


<style>
	@import url(http://fonts.googleapis.com/css?family=Fauna+One|Special+Elite);
</style>
</body>

<!--THREADS TEMPLATE-->
<template name="threads">
{{#if currentUser}}
	<div class="wrapper posts-only">
		<div class="posts">
			<!--HEADER-->
				<header>
					<h2>Conversation</h2>
					<button class="btn bordered btn-white">DD</button>
			    </header>
		    <!--THREAD-->
				<div class="threads">
					{{#each posts}}
						<div class="thread">
							<div class="avatar"><img src="{{profileImage}}" alt=""/></div>
							<div class="message">
								<div class="user">{{user}}</div>
								<time>{{timeago time}}</time>
								{{message}}</div>

						</div>
					{{/each}}
				</div>

            <!--ADD NEW THREAD-->
                <div class="new-thread"><input type="text" placeholder="Share what you're thinking..." id="newpost"></div>
        </div>
        <div class="post">
            {{> postfull }}
        </div>
    </div>
{{/if}}
</template>


<!--POST FULL-->
<template name="postfull">
    {{#if currentUser}}
	    {{#each post}}
	    <article style="background-image: url({{profileImage}})">
		    <div></div>
			    <div class="user"><img src="{{profileImage}}" alt="Profile Picture of {{user}}"/></div>
			    <div class="message">
				    <div class="user-name clearfix">
					    <span>{{user}}</span>
				        <time class="pull-right">{{timeago time}}</time>
				    </div>
				    <p class="{{#if checkuser email}}editable-post-message{{/if}}">{{message}}</p>
			    </div>

	    </article>
	    {{/each}}

	    <div class="comments">
	        {{#each comments}}
	        <div class="comment">
	            <div class="user"><img src="{{profileImage}}" alt="Profile Picture of {{user}}"/></div>
	            <div class="message">
	                <div class="username clearfix">{{shortName}} <time class="pull-right">{{timeago time}}</time></div>
	                <div class="{{#if checkuser email}}editable-message{{/if}}">{{comment}}</div>
		            {{#if checkuser email}}
		                <div class="action"><button class="btn btn-danger deletecomment">Delete</button></div>
		            {{/if}}
	            </div>
	        </div>
	        {{/each}}
	    </div>

	    <div class="new-comment"><input type="text" placeholder="Add a comment" id="newcomment"/></div>
    {{/if}}
</template>
