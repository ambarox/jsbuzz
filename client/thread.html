<head>
	<title>Chat app</title>
</head>

<body>
<h1>Chatapp</h1>
{{> input }}
{{> messages }}
</body>

<template name="messages">
	{{#each messages}}
	<strong>{{name}}:</strong> {{message}}<br>
	{{/each}}
</template>

<template name="input">
	<p><input type="text" placeholder="Add a post" id="message"></p>
</template>
